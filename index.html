<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn in 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="header-container">
                <h1 id="header-text">Learn in 5</h1>
            </div>
        </header>


        <section id="content">
            <h2 id="semi-heading">Learn how to <u>Moonwalk</u>, <u>Draw a dog</u>, <u>Make a Paper Boat</u> under just <u>5 minutes!</u></h2>
<hr>
            <form action="">

                    <h3 class="input-heading">Where are you?</h3>
                    <label><input type="radio" name="where" id="Home" checked>Home</label>
                    <label><input type="radio" name="where" id="Outside">Outside</label>
                    <label><input type="radio" name="where" id="In Public">In Public</label>

                    <h3 class="input-heading">Difficulty</h3>
                    <label><input type="checkbox" name="difficulty" id="Easy" checked>Easy</label>
                    <label><input type="checkbox" name="difficulty" id="Medium" checked>Medium</label>
                    <label><input type="checkbox" name="difficulty" id="Hard" checked>Hard</label>

                    <h3 class="input-heading">Category</h3>
                    <label for="category"><input type="checkbox" name="category" id="Cards" class="category">Cards</label>
                    <label for="category"><input type="checkbox" name="category" id="Music" class="category">Music</label>
                    <label for="category"><input type="checkbox" name="category" id="Art" class="category">Art</label>
                    <label for="category"><input type="checkbox" name="category" id="Food" class="category">Food</label>
                    <label for="category"><input type="checkbox" name="category" id="Dance" class="category">Dance</label>
                    <label for="category"><input type="checkbox" name="category" id="Exercise" class="category">Exercise</label>
                    <label for="category"><input type="checkbox" name="category" id="Magic" class="category">Magic</label>
                    <label for="category"><input type="checkbox" name="category" id="Coding" class="category">Coding</label>
                    <label for="category"><input type="checkbox" name="category" id="Language" class="category">Language</label>
                    <label for="category"><input type="checkbox" name="category" id="Pets" class="category">Pets</label>
                

                <input type="submit" value="Learn Now!" class="submit-input">
            </form>

        </section>



    </body>
</html>
